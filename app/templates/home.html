<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>Predição de Modelo ML</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img src="../static/images/logo.svg" width="80" height="80" class="d-inline-block align-top" alt="">
        </a>
      </nav>
    <h1>Predição de Subscrição</h1>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/predict" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group mb-4">
                                <label for="age">Idade:</label>
                                <input type="text" class="form-control" id="age" name="age" placeholder="Digite a idade">
                            </div>
                            <div class="form-group mb-4"> 
                                <label for="balance">Saldo:</label>
                                <input type="text" class="form-control" id="balance" name="balance" placeholder="Digite o saldo">
                            </div>
                            <div class="form-group mb-4"> 
                                <label for="duration">Duração:</label>
                                <input type="text" class="form-control" id="duration" name="duration" placeholder="Digite a duração">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-4"> 
                                <label for="pdays">D. Anteriores:</label>
                                <input type="text" class="form-control" id="pdays" name="pdays" placeholder="Digite os dias anteriores">
                            </div>
                            <div class="form-group mb-4"> 
                                <label for="previous">Anteriores:</label>
                                <input type="text" class="form-control" id="previous" name="previous" placeholder="Digite os anteriores">
                            </div>
                            <div class="form-group mb-4"> 
                                <label for="campaign">Campanha:</label>
                                <input type="text" class="form-control" id="campaign" name="campaign" placeholder="Digite a campanha">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12 text-center">
                            <button type="submit" id="btn-predict" class="btn btn-primary">Prever</button> 
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
              <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              -- RESULTADO DO BACKEND --
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    <h1>Gráficos</h1>
    
    <h2>Gráfico de barras</h2>
    <canvas id="barChart" width="400" height="150"></canvas>

    <h2>Gráfico de barras horizontal</h2>
    <canvas id="horizontalBarChart" width="400" height="150"></canvas>

    <h2>Gráfico de linha</h2>
    <canvas id="lineChart" width="400" height="150"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    <script src="../static/js/home.js"></script>
</body>
</html>
