<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/result.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <title>Predição de Modelo ML</title>
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">
          <img src="../static/images/logo.svg" width="80" height="80" class="d-inline-block align-top" alt="">
        </a>
      </nav>
    <section id="mid-content">
        <h1 id="title">Resultado Predição</h1>
        <h3>Valores medidos</h3>
        <div id="data-input-el">
            <p class="data-input">Idade: {{ age }}</p>
            <p class="data-input">Saldo: {{ balance }}</p>
            <p class="data-input">Duração: {{ duration }}</p>
            <p class="data-input">Campanha: {{ campaign }}</p>
            <p class="data-input">Dias: {{ pdays }}</p>
            <p class="data-input">Anterior: {{ previous }}</p>
        </div>
        <h2 id="result">{{ resultado_texto }}</h2>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    <script src="../static/js/home.js"></script>
    
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var resultElement = document.getElementById('result');
            var resultText = resultElement.innerText.trim().toUpperCase();
            if (resultText === 'Não há chances de subscrição'.toUpperCase()) {
                resultElement.classList.add('no-chance');
            } else if (resultText === 'Há chances de subscrição'.toUpperCase()) {
                resultElement.classList.add('chance');
            }
        });

    </script>

</body>
</html>
